<h3>Satellite Counts:</h3>
<div class="counts">
   <div>Total: <span>{{satellites.length}}</span></div>
   <div>Space Debris: <span>{{countDebris()}}</span></div>
   <div>Communication: <span>{{countComm()}}</span></div>
   <div>Probe: <span>{{countProbe()}}</span></div>
   <div>Positioning: <span>{{countPosition()}}</span></div>
   <div>Space Station: <span>{{countSS()}}</span></div>
   <div>Telescope: <span>{{countTele()}}</span></div>
</div>
